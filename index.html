<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة تواصل</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background-color: #000;
      background-image: url('image.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* غمقان خفيف جدا عشان الصورة تبان */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* بوكس أوضح */
    .container {
      background: rgba(0, 0, 0, 0.45);
      color: white;
      padding: 30px 25px;
      text-align: center;
      border-radius: 14px;
      width: 85%;
      max-width: 320px;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 42px;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 0 0 15px 0;
    }

    .highlight {
      color: #000;
      background: #f7b731;
      padding: 10px 14px;
      border-radius: 8px;
      display: inline-block;
      font-size: 17px;
      margin-bottom: 18px;
    }

    /* زر واتساب فاتح */
    button {
      font-size: 17px;
      padding: 13px 26px;
      background-color: #4cd964;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(76, 217, 100, 0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(76, 217, 100, 0.65);
    }
  </style>
</head>

<body>

<div class="overlay">
  <div class="container">
    <h1>MAS</h1>

    <div class="highlight">
      شقق بأقل سعر في نطاق المرج
    </div>

    <button id="whatsappBtn">تواصل واتساب</button>
  </div>
</div>

<script>
  document.getElementById('whatsappBtn').addEventListener('click', () => {
    const message = 'السلام عليكم، شوفت الإعلان وحابب أعرف تفاصيل الشقق';
    const whatsappLink =
      'https://wa.me/201146467579?text=' + encodeURIComponent(message);

    window.open(whatsappLink, '_blank');
  });
</script>

</body>
</html>
