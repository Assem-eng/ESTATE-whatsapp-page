<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة تواصل</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
background-image: url('image.jpg');
background-repeat: no-repeat;
background-position: center center;
background-size: cover;
min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      width: 80%;
      max-width: 320px;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 0 0 15px 0;
    }

    .highlight {
      color: #000;
      background: rgba(243, 156, 18, 1);
      padding: 8px 9px;
      border-radius: 6px;
      display: inline-block;
      font-size: 18px;
      margin-bottom: 15px;
    }

    #counter {
      font-size: 32px;
      font-weight: bold;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.15s ease, background-color 0.15s ease;
    }

    button:hover {
      background-color: #1ebe57;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<div class="container">
  <h1>MAS</h1>

  <p class="highlight">
    شقق باقل سعر في نطاق المرج <br>
  </p>


  <!-- الزر فقط بدون لينك مباشر -->
  <button id="whatsappBtn">تواصل واتساب</button>
</div>

<script>
  const btn = document.getElementById('whatsappBtn');

  btn.addEventListener('click', () => {

    if (count > 0) {
      count--;
      counter.textContent = count;
    }

    const message = 'السلام عليكم، شوفت الإعلان وحابب أعرف تفاصيل الشقق';
    const whatsappLink = 'https://wa.me/201146467579?text=' + encodeURIComponent(message);

    window.open(whatsappLink, '_blank');
  });
</script>

</body>
</html>
